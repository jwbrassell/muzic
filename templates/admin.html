<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Music Streaming Admin</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Media Library
                        <button class="btn btn-primary btn-sm float-end" onclick="scanMedia()">Scan Media</button>
                    </div>
                    <div class="card-body">
                        <div id="dropZone" class="border rounded p-3 mb-3" style="border-style: dashed !important;">
                            <p class="text-center mb-0">Drop music files here</p>
                        </div>
                        <ul id="mediaList" class="list-group"></ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Playlists
                        <button class="btn btn-success btn-sm float-end" onclick="createPlaylist()">New Playlist</button>
                    </div>
                    <div class="card-body">
                        <ul id="playlistList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Now Playing</div>
                    <div class="card-body">
                        <div id="nowPlaying">No playlist active</div>
                        <div id="previewContainer" class="mt-3 mb-3" style="width: 100%; height: 200px; background: #000; position: relative;">
                            <iframe id="displayPreview" src="/display" style="width: 100%; height: 100%; border: none;" muted></iframe>
                        </div>
                        <audio id="audioPlayer" controls style="width: 100%;"></audio>
                        <div class="btn-group mt-2 w-100">
                            <button class="btn btn-secondary" onclick="previousTrack()" title="Previous Track">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="togglePlay()" title="Play/Pause">
                                <i class="fas fa-play" id="playPauseIcon"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="nextTrack()" title="Next Track">
                                <i class="fas fa-forward"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="toggleRepeat()" title="Toggle Repeat">
                                <i class="fas fa-repeat" id="repeatIcon" style="color: inherit;"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="toggleShuffle()" title="Toggle Shuffle">
                                <i class="fas fa-random" id="shuffleIcon" style="color: inherit;"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="savePlaylistState()" title="Save Playlist State">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Display Settings</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Marquee Text</label>
                            <div class="input-group">
                                <input type="text" id="marqueeInput" class="form-control" 
                                    value="Brought to you by subscribers of Tap For Nerd">
                                <button class="btn btn-primary" onclick="updateMarqueeText()">Update</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Footer Text</label>
                            <div class="input-group">
                                <input type="text" id="footerInput" class="form-control" 
                                    value="TapForNerd Radio">
                                <button class="btn btn-primary" onclick="updateFooterText()">Update</button>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="openDisplayWindow()">Open Display Window</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
